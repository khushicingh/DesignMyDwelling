<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Full screen background */
        .background {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #74ebd5, #9face6); /* Unique gradient */
        }

        /* Contact form container */
        .contact-form {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .contact-form h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .contact-form p {
            text-align: center;
            font-size: 14px;
            margin-bottom: 20px;
            color: #777;
        }

        .contact-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .contact-form input, 
        .contact-form select, 
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .contact-form input:focus, 
        .contact-form textarea:focus {
            border-color: #74ebd5;
            outline: none;
        }

        .contact-form select {
            font-size: 14px;
        }

        .contact-form textarea {
            resize: vertical;
            height: 100px;
        }

        /* Submit button styling */
        .contact-form button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }

        /* Close button for the form */
        .contact-form .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="background">
        <div class="contact-form">
            <!-- Close button -->
            <span class="close-btn">&times;</span>

            <h2>Contact Us</h2>
            <p>Please drop your message, and we'll be in touch shortly</p>

            <!-- Contact Form Fields -->
            <form action="#">
                <label for="name">Name*</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email*</label>
                <input type="email" id="email" name="email" placeholder="yourmail12@example.com" required>

                <label for="phone">Phone number*</label>
                <input type="tel" id="phone" name="phone" placeholder="+91 01234567899" required>

                <label for="subject">Subject*</label>
                <select id="subject" name="subject" required>
                    <option value="" disabled selected>Select subject</option>
                    <option value="pricing">Pricing Information</option>
                    <option value="support">Customer Support</option>
                    <option value="feedback">Feedback</option>
                </select>

                <label for="message">Message*</label>
                <textarea id="message" name="message" placeholder="e.g. I want to know more about the pricing." required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        // Close the contact form when the 'x' is clicked
        document.querySelector('.close-btn').addEventListener('click', () => {
            document.querySelector('.contact-form').style.display = 'none';
        });
    </script>
</body>
</html>
